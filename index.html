<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        #dice-box {
            
            display: flex;

        }

<body id="body" onclick="changeColor()">
<div class="content-wrapper">
    <div id="dice-box" onclick="rollDice()">
        <div class="dice-wrapper">
            <img id="dice-one" src="images/faceone.png">
        </div>

        <div class="dice-wrapper">
            <img id="dice-two" src="images/faceone.png">
        </div>
    </div>

    <div class="roll-number-box">
        <h1 id="roll-number-wrapper"></h1>
    </div> 

    <button type="button" onclick="addDice(); diceCounter()">Add Dice</button>
    
</div>   
    






    <script>
        colorNumber = 0;
        function changeColor () {
            color = document.getElementById("body");
            if (colorNumber <= 0) {
                color.style.backgroundColor = "red";
                colorNumber++;
            } else if (colorNumber <= 1) {
                color.style.backgroundColor = "green";
                colorNumber ++;
            } else if (colorNumber <= 2) {
                color.style.backgroundColor = "yellow";
                colorNumber ++;
            } else if (colorNumber <= 3) {
                color.style.backgroundColor = "turquoise";
                colorNumber ++;
            } else if (colorNumber <= 4) {
                color.style.backgroundColor = "pink";
                colorNumber ++;
            } else if (colorNumber <= 5) {
                color.style.backgroundColor = "chartreuse";
                colorNumber ++;
            } else {
                color.style.backgroundColor = "blue";
                colorNumber = 0;
            }
        }
// AFTERWARDS CREATE A LOOP THAT REPEATS THIS ACTION FOR THE NUMBER OF DICE ON THE SCREEN :)
        
diceNumber = 2;     
        
function rollDice () {

            var numberTwo = Math.floor((Math.random() * 6) + 1);
            
            console.log(number);
            console.log(numberTwo);
            if (number == 1) {
                diceOne.src = "images/faceone.png"
            } else if (number == 2) {
                diceOne.src = "images/facetwo.png";
            } else if (number == 3) {
                diceOne.src = "images/facethree.png";
            } else if (number == 4) {

                diceOne.src = "images/facefive.png";

            if (numberTwo == 1) {
                diceTwo.src = "images/faceone.png"

                diceTwo.src = "images/facetwo.png";
            } else if (numberTwo == 3) {
                diceTwo.src = "images/facethree.png";
            } else if (numberTwo == 4) {
                diceTwo.src = "images/facefour.png";
            } else if (numberTwo == 5) {
                diceTwo.src = "images/facefive.png";
            } else if (numberTwo == 6) {
                diceTwo.src = "images/facesix.png";
            }

            if (diceNumber == 3) {

                if (numberThree == 1) {
                newDiceImage.src = "images/faceone.png"

                newDiceImage.src = "images/facethree.png";
                } else if (numberThree == 4) {
                newDiceImage.src = "images/facefour.png";
                } else if (numberThree == 5) {
                newDiceImage.src = "images/facefive.png";
                } else if (numberThree == 6) {
                newDiceImage.src = "images/facesix.png";
                }
                numberThree++;
            } 
            var rollNumber = number + numberTwo;
            console.log(rollNumber);
            document.getElementById("roll-number-wrapper").innerHTML = rollNumber;
}

function addDice () {
        var newDice = document.createElement("div");
        newDice.id = "diceThree";
        var diceBox = document.getElementById("dice-box");
        diceBox.appendChild(newDice);
        var newDiceImage = document.createElement("img");
        newDiceImage.id = "diceThreeImage";
        newDice.appendChild(newDiceImage);
        newDice.style.cssText = "width:40px;";
        newDiceImage.src = "images/faceone.png";
        diceNumber++;
        console.log("You have " + diceNumber + " Dice")
        return diceNumber;
}

function diceCounter () {

}
